<div role="main">
  <div class="wrap">
    <div class="sidebar">
      <ul class="bebas nav">
        <li>
          <a href="/">HOME</a> /
        </li>

          <a href="/{{ key }}/" class="current">{{ key }}</a>

    <div class="content">
      {{ content }}

  </div>
</div>
