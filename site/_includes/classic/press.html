{% for campaign in site.data.press %}
<h3 id="{{ campaign.campaign }}">{{ campaign.pretty }}</h3>
<ul class="presslist">
  {% for article in campaign.coverage %}<li><a href="{{ article.link }}">{{ article.title }}</a> {{ article.date | date: '%B %d, %Y' }}. {{ article.publication }}</li>{% endfor %}
</ul>
{% endfor %}
