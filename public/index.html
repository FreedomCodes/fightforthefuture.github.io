<body>
    <header>
<form class="donateask" action="https://donate.fightforthefuture.org">

    <div class="storelink" style="visibility: hidden;">
        <img src="/images/storeicon.jpg" alt="FFTF Store" />
        <a class="bebas" href="http://shop.fightforthefuture.org/">Store</a>
    </div>
    <div class="wrap topish" style="visibility: hidden;">
        <fieldset>
            <p class="oleo">help out!</p>
            <input type="number" placeholder="$40" name="amount"  />
            <button class="bebas">Donate</button>
        </fieldset>
    </div>
</form>

        <div class="top_border"></div>
        <div class="wrap"><div class="xoxo">&lt;3</div></div>
        
        
        
        <div class="banner">
            <div class="wrap">
                <h2 class="palatino">
                    <a href="https://twitter.com/hashtag/HandsUpWalkout">
                        #HandsUpWalkout
                    </a>
                </h2>
                <a class="status" href="https://twitter.com/fightfortheftr">(status)</a>
                
            </div><!-- close .wrap -->
        </div>
    </header>

    <div class="superfluous"></div>

    <div role="main">
        <div class="wrap">
            
        </div><!-- close .wrap -->
    </div><!-- close .main -->

    <div class="bordertwo" id="staff">
        <h5><a href="/"></a></h5>
    </div>




    <script type="text/template" id="template-tumblr-regular">
        <div class="story tumblr-regular">
            <p class="date"><%= post['date'] %></p>
            <h5><a href="<%= post['url-with-slug'] %>"><%= post['regular-title'] %></a></h5>
            <%= post['regular-body'] %>
            <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
        </div>
    </script>
    <script type="text/template" id="template-tumblr-link">
        <div class="story tumblr-link">
            <p class="date"><%= post['date'] %></p>
            <h5><%= post['link-text'] %></h5>
            <%= post['link-description'] %>
            <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
        </div>
    </script>
    <script type="text/template" id="template-tumblr-photo">
        <div class="story tumblr-photo">
            <p class="date"><%= post['date'] %></p>
            <img src="<%= post['photo-url-250'] %>" />
            <%= post['photo-caption'] %>
            <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
        </div>
    </script>
    <script type="text/template" id="template-tumblr-quote">
        <div class="story tumblr-quote">
            <p class="date"><%= post['date'] %></p>
            <p class="quote-text"><%= post['quote-text'] %></p>
            <p>&mdash; <%= post['quote-source'] %></p>
            <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
        </div>
    </script>
    <script type="text/template" id="template-tumblr-video">
        <div class="story tumblr-video">
            <p class="date"><%= post['date'] %></p>
            <p class="video"><%= post['video-player-250'] %></p>
            <%= post['video-caption'] %>
            <p><a class="view-on-tumblr" href="<%= post['url-with-slug'] %>">View on Tumblr</a></p>
        </div>
    </script>

    <script src="/js/libs/libraries.js"></script>
    <script async src="/js/homepage.js"></script>
    <script async src="/js/script.js"></script>
    <script async src="/js/echo.js"></script>
    <script async src="/js/idl.js"></script>

    </body>
</html>
